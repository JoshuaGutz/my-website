<script>
  function loadChat(channelName) {
    const chatContainer = document.getElementById('chatContainer');
    const parentDomain = location.hostname;

    // Remove previous iframe if it exists
    chatContainer.innerHTML = '';

    // Create new iframe
    const iframe = document.createElement('iframe');
    iframe.src = `https://www.twitch.tv/embed/${channelName}/chat?parent=${parentDomain}&darkpopout`;
    iframe.width = "100%";
    iframe.height = "500"; // adjust as needed
    iframe.frameBorder = "0";
    iframe.scrolling = "no";
    iframe.id = "chatFrame";
    iframe.style.border = "none";

    // Append iframe to container
    chatContainer.appendChild(iframe);
  }
</script>

  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Scale up the chat only on screens smaller than 768px */
  @media (max-width: 768px) {
    .chat-iframe {
      transform: scale(1.3);
      height: calc(70vh / 1.3); /* Adjust height so it fits after scaling */
    }
  }
</style>

<script>
function copyText(button) {
  const text = button.innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert('Copied: ' + text);
    console.log(`Copied: ${text}`);
  }).catch(err => {
    console.error("Copy failed:", err);
  });
}
</script>
