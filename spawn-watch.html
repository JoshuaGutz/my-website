<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawn Watch</title>
    <link rel="stylesheet" href="spawn-watch.css">
</head>
<body>
    <div class="page-container">
        <header class="top-section">
            <div id="countdown" class="countdown-text">mm:ss</div>
            <div class="sprite-container">
                <img id="sprite-image" src="https://dev.bframework.de/static/pokedex/sprites/question.png" alt="Sprite">
            </div>
        </header>

        <main class="middle-section">
            <div id="chat-embed-area" class="chat-embed-area">
                <!-- <p class="no-chat-selected">Select a channel to view chat.</p> -->
            </div>
            <div id="tabs-container" class="tabs-container">
            </div>
        </main>

        <footer class="bottom-section">
            <nav class="main-nav">
                <a href="https://ggutzyy.com">Home</a>
                <!-- <a href="spawn-watch.html">Spawn Watch</a> -->
                <a href="spawn-history.html">Spawn History</a>
                <a href="search.html">Pokémon Search</a>
                <!-- <a href="gemini-pokemon-search/pokemon-data-viewer.html">Pokémon Search</a> -->
                <a href="bettertimer.html">Better Timer</a>
            </nav>
        </footer>
    </div>

    <div id="new-channel-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <h3>Add New Twitch Channel</h3>
            <input type="text" id="new-channel-name" placeholder="Enter channel name">
            <div class="popup-buttons">
                <button type="button" id="add-channel-btn">Add Channel</button>
                <button type="button" id="cancel-add-channel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="spawn-watch.js"></script>
    <script src="bettertimer.js"></script>
    <script src="sprite.js"></script>
</body>
</html>
